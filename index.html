<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quantified Self - Diary</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="lib/styles/index.css">
  </head>

  <body>
    <nav>
      <button id="foods-page-button" class='nav-buttons'>Foods</button>
      <button id="diary-page-button" class='nav-buttons'>Diary</button>
      <button id="calander-page-button" class='nav-buttons'>Calander</button>

    </nav>

    <div id="foods-page">
      <h3> Add New Foods </h3>
      <form id="new-food-form">
        <input type="text" placeholder="Food Name" id="new-food-name">
        <input type="text" placeholder="Food Calories" id="new-food-calories">
        <input type="submit" placeholder="Submit" id="submit-new-foods" >
      </form>

      <div id="food-directory">
        <input type="text" placeholder="Search for a Food" id="food-search-box">
        <table id="food-table"> </table>
      </div>
    </div>
        <h2> Select a date for the diary </h2>
        <input type="date" id="diary-date">
        <button id="change-date-button">Diary Date</button>
        <div id="diary">
        </div>
        <h3> Add Foods to Meals </h3>
        <h5> Add selected foods too: </h5>
        <div id="add-foods-buttons">

        </div>

        <div id="add-foods-table">

        </div>
      <script
      src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'>
    </script>
    <script src="main.bundle.js"></script>

  </body>
</html>
